    <title>My Cart</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Book Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./aboutUs.html">About Us</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="./contactUs.html">Contact Us</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Cart</a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </nav>
    </div>
    <div class="container"><h2>Cart Items</h2></div>
    <div class="container" >
        <div id="cartItemContainer">
        </div>
    </div>
    <div class="container form-container col-md-6 mb-5">
      <h2>Order</h2>
      <hr/>
      <div class="form-group">
          <label for="customerName">Full Name</label>
          <input class="form-control" id="customerName" placeholder="Please enter full name" />
      </div>
      <div class="form-group">
          <label for="customerEmail">Email</label>
          <input class="form-control" id="customerEmail" placeholder="Please enter email"/>
      </div>
      <div class="form-group">
          <label for="customerAddress">Address</label>
          <input class="form-control" id="customerAddress" placeholder="Please enter address"/>
      </div>
      <div class="form-group">
          <label for="customerPhone">Phone</label>
          <input class="form-control" id="customerPhone" placeholder="Please enter phone"/>
      </div>
      <button class="btn btn-primary" onclick="orderBooks()">Order</button>
  </div>

</body>
